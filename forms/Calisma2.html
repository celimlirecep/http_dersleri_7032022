<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisma2</title>
    <style>
  

        td{
            padding: 0px;
            margin: 0px;
        }
    </style>
   
</head>
<body>
    <div align="center" >
        <table height="530" width="500"  style="border-style:groove;">
            <header></header><thead>
                <th colspan="2"height="80" width="500" style="background-color: darkslategrey;" ></th>
            </thead></header>
            <nav><tr>
                <td rowspan="2"height="400" width="150" style="background-color: chocolate;"></td>
                <td height="50" width="350" style="background-color: chartreuse;"></td> 
            </tr></nav>
            <section><tr>
                <td style="background-color:rgb(235, 229, 226)" height="50" width="350"></td>
            </tr></section>
            <footer>
                 <tfoot><td colspan="2" height="50" width="500" style="background-color: rgb(17, 15, 15);"></td></tfoot>
            </footer>
        </table>
    </div>
</body>
</html>
